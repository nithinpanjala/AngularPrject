

<div class="rest-section-bg-container">
<div class="container ">
        <div class=" column d-flex flex-row justify-content-center">
            <div class="m-2 col-6">
                <div class="shadow  menu-item-card p-5 m-5">
                    <div>
                        <h4 class="text-center">User Login !!</h4>
                    </div>
                    <div class="form d- flex flex- column justify-content-center">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <p class="d-flex flex-column justify-content-center">
                                    <label for="userName">User Name</label>
                                    <input type="text" id="customerName" name="customerName"
                                        formControlName="customerName">
                                </p>

                                <p class="d-flex flex-column justify-content-center ">
                                    <label for="userPassword">User Password</label>
                                    <input type="password" id="customerPassword" name="customerPassword"
                                        formControlName="customerPassword">
                                </p>
                                <p *ngIf="errorMessage!=null" >{{errorMessage}}</p>
                                <div class=" m-3 d-flex flex-row justify-content-center">

                                    <button class="custom-button" (click)="onLogin()" id="login">Login</button>
                                    <button class="custom-button " (click)="onSignUp()" id="signup">Sign
                                        Up</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
