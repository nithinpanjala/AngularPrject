


<div>

    <div class="container mt-5 ">
        <div class="row d-flex flex-row justify-content-center">
            <div class="col-12 mt-5 text-center">
                <h1 class="menu-section-heading">Login Page</h1>
            </div>
            <div class="m-2 col-8">
                <div class="m-2 col-8">
                    <div class="shadow  menu-item-card p-5 m-5">
                        <div class="form d- flex flex- column justify-content-center">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <p class="d-flex flex-column justify-content-center">
                                        <label for="userName">User Name</label>
                                        <input type="text" id="customerName" name="customerName"
                                            formControlName="customerName">
                                    </p>
    
                                    <p class="d-flex flex-column justify-content-center ">
                                        <label for="userPassword">User Password</label>
                                        <input type="password" id="customerPassword" name="customerPassword"
                                            formControlName="customerPassword">
                                    </p>
    
                                    <div class=" m-3 d-flex flex-row justify-content-center">
                                        <button class="custom-button " type="submit">Submit</button>
                                        <button class="custom-button" (click)="onLogin()" id="login">Login</button>
                                        <button class="custom-button " (click)="onSignUp()" id="signup">Sign Up</button>
                                        <button class="custom-button " (click)="onGetAll()" id="GetAll">Get All</button>
                                    </div>
                                </div>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>
            <div class="explore-menu-section pt-5 pb-5" id="DynamicUpdateSection">
                <div class="container">
                    <div class="row" *ngIf="showResults">
                        <div class="col-12">
                            <h1 class="menu-section-heading">Customer List</h1>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3 " *ngFor="let customer of array1;">
                            <div>
                                <div class="shadow menu-item-card p-3 mb-3">
                                    <h1 class="menu-card-title">customerName: {{customer.customerName}}</h1>
                                    <h1 class="menu-card-title">customerFirstName: {{customer.customerFirstName}}</h1>
                                    <h1 class="menu-card-title">customerLastName: {{customer.customerLastName}}</h1>
                                    <h1 class="menu-card-title">customerMobile: {{customer.customerMobile}}</h1>
                                    <h1 class="menu-card-title">customerEmail: {{customer.customerEmail}}</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
    
    
    
        </div>
    </div>
    </div>
