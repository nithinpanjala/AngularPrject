<app-header></app-header>

<div class="d-flex flex-row justify-content-left ">


    <div class="  mt-5  d-flex flex-column flex-shrink-0 p-3 text-secondary bg-secondary m-5"
        style="width: 250px;margin-top: 5px; height:100vh; ">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Sidebar</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link custom-outline-button" (click)="createRest()" aria-current="page">
                    <svg class="bi me-2" width="20" height="16"></svg>
                    Create Restaurant 
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-outline-button" (click)="UpdateRest()" aria-current="page">
                    <svg class="bi me-2" width="20" height="16"></svg>
                   Update Restro
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-outline-button" (click)="deleteRest()" aria-current="page">
                    <svg class="bi me-2" width="20" height="16"></svg>
                    delete Restro
                </a>
            </li>
        </ul>
        <hr>
    </div>

    <div class="container mt-5 d-none" id="createRestContainer">
        <div class="row d-flex flex-row justify-content-center">
            <div class="col-12 mt-5 text-center">
                <h1 class="menu-section-heading">Add address</h1>
            </div>
            <div class=" col-12">
                <div class="col-12">
                    <div class="shadow menu-item-card p-5 m-3">
                        <div class="form d-flex flex-column justify-content-center">

                            <form [formGroup]="createRestForm" (ngSubmit)="onCreateRestSubmit()">
                                <div class="form-group">
                                    <label class="form-group" for="restaurantName">
                                        <h6>Restaurant Name</h6>
                                    </label>
                                    <input type="text" class="form-control" id="restaurantName" placeholder="Enter Restaurant Name">
                                </div>
                                <h4>Add Address </h4>
                                <div class="form-group">
                                    <label class="form-group" for="restaurantBuildingNumber">
                                        <h6>Building Number</h6>
                                    </label>
                                    <input type="text" class="form-control" id="restaurantBuildingNumber" placeholder="1234 Main St">
                                </div>
                                <div class="form-group">
                                    <label for="restaurantAddressLane1">
                                        <h6>Address Lane 1</h6>
                                    </label>
                                    <input type="text" class="form-control" id="restaurantAddressLane1"
                                        placeholder="1234 Main St">
                                </div>
                                <div class="form-group">
                                    <label for="restaurantAddressLane2">
                                        <h6>Address Lane 2</h6>
                                    </label>
                                    <input type="text" class="form-control" id="restaurantAddressLane2"
                                        placeholder="Apartment, studio, or floor">
                                </div>

                                <div class="form-row d-flex flex-row justify-content-between m-2">
                                    <div class="form-group col-md-6 mr-1">
                                        <label for="restaurantLandmark">
                                            <h6>Landmark</h6>
                                        </label>
                                        <input type="text" class="form-control" id="restaurantLandmark">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="restaurantDistrict">
                                            <h6>City</h6>
                                        </label>
                                        <input type="text" class="form-control" id="restaurantDistrict">
                                    </div>
                                </div>
                                <div class="form-row d-flex flex-row justify-content-around ">
                                    <div class="form-group col-md-6">
                                        <label for="restaurantState">
                                            <h6>State</h6>
                                        </label>
                                        <input type="text" class="form-control" id="restaurantState">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="restaurantPincode">
                                            <h6>Zipcode</h6>
                                        </label>
                                        <input type="text" class="form-control" id="restaurantPincode">
                                    </div>
                                </div>
                                <div class="form-row d-flex flex-row justify-content-end mt-3">
                                    <button type="submit" class="btn custom-button">Add Address</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container mt-5 d-none" id="deleteRestContainer">
        <div class="row d-flex flex-row justify-content-center">
            <div class="col-12 mt-5 text-center">
                <h1 class="menu-section-heading">Delete Restaurant </h1>
            </div>
            <div class=" col-12">
                <div class="col-12">
                    <div class="shadow menu-item-card p-5 m-3">
                        <div class="form d-flex flex-column justify-content-center">
                            <form [formGroup]="restaurantDeleteForm" (ngSubmit)="confirmDelete()">
                                
                                
                                <p class="d-flex flex-column justify-content-center">
                                    <label for="userName">Admin Name</label>
                                    <input type="text" id="adminName" name="adminName" formControlName="adminName">
                                </p>
                    
                                <p class="d-flex flex-column justify-content-center ">
                                    <label for="adminPassword">Admin Password</label>
                                    <input type="password" id="adminPassword" name="adminPassword" formControlName="adminPassword">
                                </p>
                    
                                <div class=" m-3 d-flex flex-row justify-content-center">
                                    <button class="custom-button"   (click)="confirmDelete()"  id="login">Login</button>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container mt-5 d-none" id="UpdateRestContainer">
        <div class="row d-flex flex-row justify-content-center">
            <div class="col-12 mt-5 text-center">
                <h1 class="menu-section-heading">Add address</h1>
            </div>
            <div class=" col-12">
                <div class="col-12">
                    <div class="shadow menu-item-card p-5 m-3">
                        <div class="form d-flex flex-column justify-content-center">

                            <form [formGroup]="UpdateRestForm" (ngSubmit)="UpdateRestSubmit()">
                                <h4>Add Address Form</h4>
                                <div class="form-group">
                                    <label class="form-group" for="houseNumber">
                                        <h6>House Number</h6>
                                    </label>
                                    <input type="text" class="form-control" id="houseNumber" placeholder="1234 Main St">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress1">
                                        <h6>Address Lane 1</h6>
                                    </label>
                                    <input type="text" class="form-control" id="inputAddress1"
                                        placeholder="1234 Main St">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress2">
                                        <h6>Address Lane 2</h6>
                                    </label>
                                    <input type="text" class="form-control" id="inputAddress2"
                                        placeholder="Apartment, studio, or floor">
                                </div>

                                <div class="form-row d-flex flex-row justify-content-between m-2">
                                    <div class="form-group col-md-6 mr-1">
                                        <label for="Landmark">
                                            <h6>Landmark</h6>
                                        </label>
                                        <input type="text" class="form-control" id="Landmark">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">
                                            <h6>City</h6>
                                        </label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                </div>
                                <div class="form-row d-flex flex-row justify-content-around ">
                                    <div class="form-group col-md-6">
                                        <label for="inputState">
                                            <h6>State</h6>
                                        </label>
                                        <input type="text" class="form-control" id="inputState">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputZip">
                                            <h6>Zipcode</h6>
                                        </label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>
                                <div class="form-row d-flex flex-row justify-content-end mt-3">
                                    <button type="submit" class="btn custom-button">Add Address</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>  
</div>

<app-footer></app-footer>
