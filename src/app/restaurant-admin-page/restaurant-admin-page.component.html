


<div class="rest-section-bg-container">
    <div class="container ">
            <div class=" column d-flex flex-row justify-content-center">
                <div class="m-2 col-8">
                    <div class="shadow  menu-item-card p-5 m-5">
                        <div>
                            <h4 class="text-center">Restaurant Admin Login !!</h4>
                        </div>
                        <div class="form d- flex flex- column justify-content-center">
                            <form [formGroup]="restaurantAdminloginForm" (ngSubmit)="onSubmit()">
                                
                                
                                <p class="d-flex flex-column justify-content-center">
                                    <label for="userName">Admin Name</label>
                                    <input type="text" id="adminName" name="adminName" formControlName="adminName">
                                </p>
                    
                                <p class="d-flex flex-column justify-content-center ">
                                    <label for="adminPassword">Admin Password</label>
                                    <input type="password" id="adminPassword" name="adminPassword" formControlName="adminPassword">
                                </p>
                    
                                <div class=" m-3 d-flex flex-row justify-content-center">
                                    <button class="custom-button"   (click)="onLogin()"  id="login">Login</button>
                                    <button class="custom-button "  (click)="onSignUp()"  id="signup">Sign Up</button>
                                </div> 
                            </form>
                    </div> 
                    </div>
                </div>
            </div>
        </div>
    
    </div>
